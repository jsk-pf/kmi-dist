<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Layout Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scaLabel=no" />
    <!-- guide css -->
    <link rel="stylesheet" href="../css/base.css" />

    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>

    <!-- 이 화면에서만 사용되는 style -->
    <style>
      header.header.co-header {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="wrap" class="coding_guide">
      <h1 class="h1_guide">HEADER</h1>
      <div class="title-box">
        <h2 class="h2_guide">공통</h2>
      </div>
      <div class="guide_descbox">
        <h3 class="g-title"></h3>
        <div class="inner_desc">
          <ul>
            <li>컬러로고 class: type-color</li>
          </ul>
        </div>
      </div>
      <!-- ===================================== HEADER -->
      <div class="title-box">
        <h2 class="h2_guide">HEADER</h2>
      </div>

      <!-- [흑백로고] -->
      <h3 class="h3_guide">흑백로고</h3>
      <div class="d_desc code">
        <!-- ? view -->
        <header class="header co-header">
          <!-- 기업 로고에 따른 alt값 부여 -->
          <!-- 흑백로고 -->
          <h1 class="logo">
            <a href="javascrpit:void(0);"><img src="../../images/dummy/dummy_logo01.png" alt="LG화학 로고" /></a>
          </h1>
          <div class="menu">
            <button type="button" class="btn-open-gnb">
              <span class="skip">전체 메뉴 열기</span>
              <img src="../../images/ico/ico_gnb_hamberger.svg" alt="전체메뉴 아이콘" />
            </button>
          </div>
        </header>
        <!-- ? // view -->
      </div>
      <!-- [ // 흑백로고] -->

      <!-- [컬러로고] -->
      <h3 class="h3_guide">컬러로고</h3>
      <div class="d_desc code">
        <!-- ? view -->
        <header class="header co-header">
          <!-- 기업 로고에 따른 alt값 부여 -->
          <!-- 컬러로고: type-color -->
          <h1 class="logo type-color">
            <a href="javascrpit:void(0);"><img src="../../images/dummy/dummy_logo02.png" alt="LG화학 로고" /></a>
          </h1>
          <div class="menu">
            <button type="button" class="btn-open-gnb">
              <span class="skip">전체 메뉴 열기</span>
              <img src="../../images/ico/ico_gnb_hamberger.svg" alt="전체메뉴 아이콘" />
            </button>
          </div>
        </header>
        <!-- ? // view -->
      </div>
      <!-- [ // 컬러로고] -->

    </div>

    <!-- guide script -->
    <script src="../js/pretty.js"></script>

    <script defer src="../../js/common.js"></script>
  </body>
</html>
