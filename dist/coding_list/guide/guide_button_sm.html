<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Layout Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scaLabel=no" />
    <!-- guide css -->
    <link rel="stylesheet" href="../css/base.css" />

    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
  </head>
  <body>
    <div id="wrap" class="coding_guide">
      <h1 class="h1_guide">Button</h1>
      <div class="title-box">
        <h2 class="h2_guide">공통</h2>
      </div>
      <div class="guide_descbox">
        <h3 class="g-title"></h3>
        <div class="inner_desc">
          <ul>
            <li>좌우 버튼 parent element class: buttons</li>
            <li>테두리 버튼 class: is-outline-navy-1</li>
            <li>disabled class: is-disable || is-outline-disable</li>
            <li>button tab일 경우, alt-txt에 팝업의 기능은 꼭 적어주세요..</li>
          </ul>
        </div>
      </div>
      <!-- ===================================== BUTTON SM -->
      <div class="title-box">
        <h2 class="h2_guide">BUTTON</h2>
      </div>

      <!-- [button TAG] -->
      <h3 class="h3_guide">button TAG</h3>
      <div class="d_desc code">
        <!-- ? view -->
        <div class="c-input-list type01">
          <div class="row">
            <div class="col per-column">
              <!-- button TAG -->
              <button class="co-btn type-small"><span class="alt-txt">페이지 이동 || 팝업열림</span><span>BUTTON TAG</span></button>
            </div>
            <div class="col per-column">
              <!-- button TAG: round -->
              <button class="co-btn type-small is-outline-navy-1"><span class="alt-txt">페이지 이동 || 팝업열림</span><span>BUTTON TAG</span></button>
            </div>
          </div>
        </div>
        <!-- ? // view -->
      </div>
      <!-- [ // button TAG] -->

      <!-- [a TAG] -->
      <h3 class="h3_guide">a TAG</h3>
      <div class="d_desc code">
        <!-- ? view -->
        <div class="c-input-list type01">
          <div class="row">
            <div class="col per-column">
              <!-- a TAG -->
              <a href="javascript:void(0);" title="페이지이동" class="co-btn type-small"><span>A TAG</span></a>
            </div>
            <div class="col per-column">
              <!-- a TAG: round -->
              <a href="javascript:void(0);" title="페이지이동" class="co-btn type-small is-outline-navy-1"><span>A TAG</span></a>
            </div>
          </div>
        </div>
        <!-- ? // view -->
      </div>
      <!-- [ // a TAG] -->

      <!-- [button TAG list] -->
      <h3 class="h3_guide">button TAG list</h3>
      <div class="d_desc code">
        <!-- ? view -->
        <div class="c-input-list type01">
          <div class="row">
            <div class="col per-column">
              <div class="buttons">
                <button class="co-btn type-small is-outline-navy-1"><span>BUTTON TAG</span></button>
                <button class="co-btn type-small"><span>BUTTON TAG</span></button>
              </div>
            </div>
          </div>
        </div>
        <!-- ? // view -->
      </div>
      <!-- [ // button TAG list] -->

      <!-- [a TAG list] -->
      <h3 class="h3_guide">a TAG list</h3>
      <div class="d_desc code">
        <!-- ? view -->
        <div class="c-input-list type01">
          <div class="row">
            <div class="col per-column">
              <div class="buttons">
                <a href="javascript:void(0);" title="페이지이동" class="co-btn type-small is-outline-navy-1"><span>A TAG</span></a>
                <a href="javascript:void(0);" title="페이지이동" class="co-btn type-small"><span>A TAG</span></a>
              </div>
            </div>
          </div>
        </div>
        <!-- ? // view -->
      </div>
      <!-- [ // a TAG list] -->

    </div>

    <!-- guide script -->
    <script src="../js/pretty.js"></script>

    <script defer src="../../js/common.js"></script>
  </body>
</html>
