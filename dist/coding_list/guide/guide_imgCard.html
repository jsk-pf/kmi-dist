<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Layout Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scaLabel=no" />
    <!-- guide css -->
    <link rel="stylesheet" href="../css/base.css" />

    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
  </head>
  <body>
    <div id="wrap" class="coding_guide">
      <h1 class="h1_guide">IMG CARD</h1>
      <div class="title-box">
        <h2 class="h2_guide">공통</h2>
      </div>
      <div class="guide_descbox">
        <h3 class="g-title"></h3>
        <div class="inner_desc">
          <ul>
            <li></li>
          </ul>
        </div>
      </div>
      <!-- ===================================== IMG CARD -->
      <div class="title-box">
        <h2 class="h2_guide">IMAGE CARD</h2>
      </div>

      <!-- [BASIC TYPE] -->
      <h3 class="h3_guide">BASIC TYPE</h3>
      <div class="d_desc code">
        <!-- ? view -->
        <a href="javascript:void(0);" title="페이지 이동" class="co-img-card type-basic">
          <img src="" alt="대체텍스트 필수" />
          <span class="date">2022-08-19</span>
          <h2 class="media-tit">TITLE</h2>
        </a>
        <!-- ? // view -->
      </div>
      <!-- [ // BASIC TYPE] -->

      <!-- [CHECK TYPE] -->
      <h3 class="h3_guide">CHECK TYPE</h3>
      <div class="d_desc code">
        <!-- ? view -->
        <div class="co-img-card type-check">
          <!-- input type: radio || checkbox -->
          <input type="checkbox" id="imgCardTypeCheck" />
          <label for="imgCardTypeCheck">
            <div class="inner">
              <img src="" alt="대체텍스트 필수" />
              <ul>
                <li>BLUE</li>
                <li>2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임</li>
              </ul>
            </div>
          </label>
        </div>
        <!-- ? // view -->
      </div>
      <!-- [ // CHECK TYPE] -->

      <!-- [TAG TYPE] -->
      <h3 class="h3_guide">TAG TYPE</h3>
      <div class="d_desc code">
        <!-- ? view -->
        <div class="co-img-card type-tag">
          <h2 class="img-card-tit">TITLE</h2>
          <p>2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임 2줄 말줄임</p>
          <img src="" alt="대체텍스트 필수" />
          <ul class="tag-list">
            <li>#TAG</li>
            <li>#TAG</li>
          </ul>
        </div>
        <!-- ? // view -->
      </div>
      <!-- [ // TAG TYPE] -->

    </div>

    <!-- guide script -->
    <script src="../js/pretty.js"></script>

    <script defer src="../../js/common.js"></script>
  </body>
</html>
