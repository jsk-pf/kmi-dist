	<!-- script - swiper -->
	<script src="../../js/common-swiper.js"></script>
	<script>
		let swiperSubject = new Object(),
			swiperResult = new Object(),
			swiperEvent = new Object(),
			swiperNotice = new Object();

		function* swiperStep() {
			yield swiperStep1();
		}
		const SWIPER_START = swiperStep();

		function swiperStep1() {
			const SWIPER = document.querySelectorAll('.swiper');
			if (SWIPER.length > 0) swiperReadyCheck(SWIPER);
		}

		function swiperReadyCheck(_swiper) {
			for (let i = 0; i < _swiper.length; i++) swiperReady(_swiper[i]);
		}

		function swiperReady(_swiperEl) {
			const SLIDE = _swiperEl.querySelectorAll('.swiper-slide');
			if (SLIDE.length > 1) {
				if (!_swiperEl.classList.contains('swiper-ready')) _swiperEl.classList.add('swiper-ready');
				swiperStep2(_swiperEl.classList);
			}
			if (SLIDE.length == 1) {
				SLIDE[0].classList.add('swiper-slide-active');
				const SKIP_EL = _swiperEl.querySelector('.skip');
				const DOT_EL = _swiperEl.querySelector('.swiper-pagination');
				const ARR_NEXT_EL = _swiperEl.querySelector('.swiper-button-next');
				const ARR_PREV_EL = _swiperEl.querySelector('.swiper-button-prev');
				const STOP_BTN_EL = _swiperEl.querySelector('.btn-swiper-stop');
				if (SKIP_EL) SKIP_EL.remove();
				if (DOT_EL) DOT_EL.remove();
				if (ARR_NEXT_EL) ARR_NEXT_EL.remove();
				if (ARR_PREV_EL) ARR_PREV_EL.remove();
				if (STOP_BTN_EL) STOP_BTN_EL.remove();
			}
			if (SLIDE.length == 0) _swiperEl.remove();
		}

		function swiperStep2(_swiper) {
			let swiper = swuperReturn(_swiper);
			if (swiper.includes('subjectSwiper')) {
				const SUBJECT_SWIPER = new Swiper(swiper, {
					slidesPerView: 'auto',
					spaceBetween: 12,
					loop: true,
					pagination: {
						el: '.subjectSwiper .swiper-pagination',
						clickable: true,
					},
					breakpoints: {
						260: {
							slidesPerView: 1,
						},
					},
					on: {
						init: function () {
							swiperInitEvt(this);
							swiperSubject = this;
						},
						slideChangeTransitionEnd: function () {
							swiperTransitionEndEvt(this);
						},
					},
				});
			}
			if (swiper.includes('resultSwiper')) {
				const RESULT_SWIPER = new Swiper(swiper, {
					slidesPerView: 'auto',
					spaceBetween: 12,
					loop: true,
					pagination: {
						el: '.resultSwiper .swiper-pagination',
						clickable: true,
					},

					observer: true,
					observeParents: true,
					on: {
						init: function () {
							swiperInitEvt(this);
							swiperResult = this;
						},
						slideChangeTransitionEnd: function () {
							swiperTransitionEndEvt(this);
						},
					},
				});
			}
			if (swiper.includes('eventSwiper')) {
				const EVENT_SWIPER = new Swiper(swiper, {
					slidesPerView: 1,
					spaceBetween: 12,
					loop: true,
					pagination: {
						el: '.eventSwiper .swiper-pagination',
						clickable: true,
					},
					on: {
						init: function () {
							swiperInitEvt(this);
							swiperEvent = this;
						},
						slideChangeTransitionEnd: function () {
							swiperTransitionEndEvt(this);
						},
					},
				});
			}
			if (swiper.includes('noticeSwiper')) {
				const NOTICE_SWIPER = new Swiper(swiper, {
					direction: 'vertical',
					loop: true,
					allowTouchMove: false,
					autoplay: {
						delay: 2500,
						disableOnInteraction: false,
					},
					speed: 1000,
					navigation: {
						nextEl: '.noticeSwiper .swiper-button-next',
						prevEl: '.noticeSwiper .swiper-button-prev',
					},
					on: {
						init: function () {
							swiperInitEvt(this);
							swiperNotice = this;
						},
						slideChangeTransitionEnd: function () {
							swiperTransitionEndEvt(this);
						},
					},
				});
			}
		}

		function swuperReturn(_rSwiper) {
			let swiper = [];
			for (let i = 0; i < _rSwiper.length; i++) swiper.push('.' + _rSwiper[i]);
			swiper = swiper.join('');
			return swiper;
		}

		function tabClick() {
			var TAB_EL = document.querySelectorAll('.c-tab li');
			if (TAB_EL.length > 0) tabClickEvt(TAB_EL);
		}

		function tabClickEvt(_tabEl) {
			for (let i = 0; i < _tabEl.length; i++)
				_tabEl[i].addEventListener('click', function () {
					tabClickEvtComn(this);
				});
		}

		function tabClickEvtComn(_this) {
			if (_this.getAttribute('role') == 'tab') {
				const TAB_CONTROLS = _this.getAttribute('aria-controls');
				const PANEL_EL = document.querySelector('.tab-panel[aria-labelledby="' + TAB_CONTROLS + '"]');
				const PANEL_SWIPER = PANEL_EL.querySelector('.swiper');
				if (PANEL_SWIPER.classList.contains('subjectSwiper')) swiperInitEvt(swiperSubject);
				if (PANEL_SWIPER.classList.contains('resultSwiper')) swiperInitEvt(swiperResult);
			}
		}
		tabClick();
		SWIPER_START.next();
	</script>
	<!-- // script - swiper -->
