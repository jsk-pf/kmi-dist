<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
    <meta name="apple-mobile-web-app-title" content="KMI 한국의학연구소" />

    <meta name="description" content="임직원 건강검진 위탁 운영은 WITH KMI가 함께합니다.">
    <meta name="keyword" content="WITH KMI, 위드 케이엠아이, 건강검진, KMI 한국의학연구소">
    <meta name="Robots" content="INDEX, FOLLOW">

    <meta name="og:type" content="website">
    <meta name="og:locale" content="ko_KO">
    <meta name="og:site_name" content="WITH KMI">
    <meta name="og:title" content="WITH KMI">
    <meta name="og:url" content="">
    <meta name="og:description" content="임직원 건강검진 위탁 운영은 WITH KMI가 함께합니다.">
    <meta name="og:image" content="../../images/kmi_info_img.jpg">


    <link rel="apple-touch-icon" sizes="120x120" href="../../images/logo/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="../../images/logo/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="../../images/logo/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../images/logo/apple-touch-icon-180x180.png" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="../../lib/datepicker/datepicker.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/swiper/js/swiper.min.js"></script>
    <script defer src="../../js/common.js"></script>
    <title>KMI 한국의학연구소</title>
</head>

<body>
    <div id="container">
        <div class="flex-wrap">
            <div class="flex-container">
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupFindPw1"><em class="alt-txt">터치시팝업열림</em><span>팝업열림 - 비밀번호 찾기 1단계</span></button>
            </div>
        </div>
    </div>

    <!-- full popup - 비밀번호 찾기 1단계 -->
    <div class="c-full-layer kmi-popup type-full" id="popupFindPw1" role="dialog" aria-labelledby="popupFindPw1_Label" aria-modal="true" aria-hidden="true">
        <div class="c-container" tabindex="0">
            <div class="full-header">
                <button class="btn-go-back popup-btn-close">
                    <span>뒤로 가기</span>
                </button>
            </div>

            <div class="full-body">
                <!-- 비밀번호 찾기 1단계 -->
                <h4 id="popupFindPw1_Label" class="top-title-box type-step">
                    비밀번호 찾기
                    <i class="skip">3단계 중 1단게</i>
                    <div class="step" aria-hidden="true">
                        <span>1</span>/<span>3</span>
                    </div>
                </h4>

                <div class="cont-box type-btn-floating">
                    <p class="txt">아이디 또는 사번을 입력해 주세요.</p>

                    <div class="c-input-list type01">
                        <div class="row">
                            <div class="col per-column">
                                <input type="text" class="c-input" placeholder="아이디 또는 사번" />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- // 비밀번호 찾기 1단계 -->

                <!-- 다음 버튼 -->
                <div class="btn-floating">
                    <a href="javascript:void(0);" class="co-btn bg-navy-1" title="터치 시 팝업 내용 바뀜"><span>다음</span></a>
                    <!-- 팝업열림 - 등록된 사번 또는 아이디가 없습니다. -->
                    <!-- <button type="button" class="co-btn bg-navy-1 btn-open-popup" data-toggle="modal" data-target="popupNotFindEmployeeNumber" onclick="popupDirectClick(this)"><em class="alt-txt">팝업열림</em><span>다음</span></button> -->
                </div>
            </div>

        </div>
    </div>

    <!-- 팝업 - 등록된 사번 또는 아이디가 없습니다. -->
    <div class="c-layer-popup kmi-popup type-modal" id="popupNotFindEmployeeNumber" role="dialog" aria-labelledby="popupNotFindEmployeeNumber_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg" aria-label="팝업의 배경입니다."></div>
            <div class="modal-field" tabindex="0">
                <!-- 닫힘버튼 class: popup-btn-close -->
                <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            <p id="popupNotFindEmployeeNumber_Label">등록된 사번 또는 아이디가 없습니다.</p>
                        </div>
                    </div>
                </div>

                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <button class="co-btn bg-navy-1 popup-btn-close"><span class="alt-txt">팝업 닫기</span><span>확인</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
