<body>
    <div id="container">
        <div class="flex-wrap">
            <div class="flex-container">

                <a href="javascript:void(0);" title="페이지 이동" class="login-banner">
                    <p>Since 1985</p>
                    <p>평생을 건강하게</p>
                    <img src="../../images/login_top_banner.png" alt="하트 사이로 의사 두 명이 서있는 일러스트" />
                </a>

                <div class="login-block">
                    <img src="../../images/dummy/dummy_logo03.png" alt="KMI 로고" class="login-logo" />

                    <ul class="c-tab type-basic type-panel" role="tablist">
                        <li role="tab" aria-controls="all-login-tab-panel">
                            <input type="radio" name="loginTab" id="allLogin" />
                            <label for="allLogin">통합 로그인</label>
                        </li>
                        <li role="tab" aria-controls="comn-login-tab-panel">
                            <input type="radio" name="loginTab" id="comnLogin" checked />
                            <label for="comnLogin">사업장 로그인</label>
                        </li>
                    </ul>

                    <!-- 
              * 통합 로그인 panel
              * tab-panel show class: show || null
            -->
                    <div class="tab-panel" role="tabpanel" aria-labelledby="all-login-tab-panel">
                        <div class="c-input-list type01">
                            <div class="row">
                                <div class="col per-column">
                                    <input type="text" class="c-input" placeholder="아이디를 입력해 주세요" />
                                </div>
                                <div class="col per-column">
                                    <input type="password" class="c-input" placeholder="비밀번호를 입력해 주세요" />
                                </div>
                            </div>
                        </div>

                        <div class="c-chkbox type01">
                            <input type="checkbox" id="rememberID">
                            <label for="rememberID" class="chk-label"><i></i><span>아이디 기억하기</span></label>
                        </div>

                        <a href="javascript:void(0);" title="페이지 이동" class="co-btn"><span>로그인</span></a>
                    </div>

                    <!-- 사업장 로그인 panel -->
                    <div class="tab-panel show" role="tabpanel" aria-labelledby="comn-login-tab-panel">
                        <div class="c-input-list type01">
                            <div class="row">
                                <div class="col per-column">
                                    <div class="c-input-search">
                                        <span class="skip">입력 할 때 마다 연관검색어 리스트 열림</span>
                                        <input type="text" class="c-input" placeholder="사업장을 입력해 주세요">
                                        <button type="button" class="btn-search"><span class="skip">검색</span></button>
                                    </div>
                                    <!-- 연관 검색어 -->
                                    <span class="skip">연관 검색어 리스트</span>
                                    <div class="c-dropdown">
                                        <button>현대 자동차</button>
                                        <button>현대 건설</button>
                                        <button>현대 캐피탈</button>
                                        <button>현대 미술관</button>
                                        <button>현대 백화점</button>
                                    </div>
                                </div>
                                <div class="col per-column">
                                    <input type="text" class="c-input" placeholder="사번을 입력해 주세요" />
                                </div>
                                <div class="col per-column">
                                    <input type="password" class="c-input" placeholder="비밀번호를 입력해 주세요" />
                                </div>
                            </div>
                        </div>

                        <a href="javascript:void(0);" title="페이지 이동" class="co-btn"><span>로그인</span></a>
                    </div>

                    <div class="btn-list">
                        <a href="javascript:void(0);" target="_self" title="페이지 이동">회원가입</a>
                        <a href="javascript:void(0);" target="_self" title="페이지 이동">사번/아이디 찾기</a>
                        <a href="javascript:void(0);" target="_self" title="페이지 이동">비밀번호 찾기</a>
                        <a href="javascript:void(0);" target="_self" title="페이지 이동">이용가이드</a>
                    </div>

                    <div class="info-box">
                        <p>이용안내 문의 : <a href="tel:1599-7070">1599-7070</a></p>
                        <p>평일 : 오전 9시 ~ 오후 6시 (토, 일, 공휴일 휴무)</p>
                    </div>
                </div>
            </div>

            <!-- footer -->
            <footer class="footer type-login border-top-type">
                <img src="../../images/logo/footer_logo_02.svg" alt="KMI 재단법인 한국의학연구소 KOREA MEDICAL INSTITUTE" />
                <p class="copyright">Copyright© KMI.All Rights Reserved.</p>
            </footer>
        </div>
    </div>

</html>
