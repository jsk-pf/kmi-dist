    <link rel="apple-touch-icon" sizes="120x120" href="../../images/logo/apple-touch-icon-120x120.png" />

<body>
    <div id="container">
        <div class="flex-wrap">
            <div class="flex-container">
                <!-- BUTTON - 본인인증 완료하였습니다. -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupJoinCompletion"><em class="alt-txt">터치시팝업열림</em><span>팝업열림 - 본인인증 완료하였습니다.</span></button><br /><br />

                <!-- BUTTON - 본인인증 실패하였습니다. -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupJoinFailure"><em class="alt-txt">터치시팝업열림</em><span>팝업열림 - 본인인증 실패하였습니다.</span></button><br /><br />

                <!-- BUTTON - 본인인증을 완료해 주시기 바랍니다. -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupJoinRequest"><em class="alt-txt">터치시팝업열림</em><span>팝업열림 - 본인인증을 완료해 주시기 바랍니다.</span></button><br /><br />

                <!-- BUTTON - 서비스 이용약관 및 개인정보 수집에 동의해 주시기 바랍니다. -->
                <button type="button" class=btn-open-popup" data-toggle="modal" data-target="popupJoinService"><em class="alt-txt">터치시팝업열림</em><span>팝업열림 - 서비스 이용약관 및 개인정보 수집에 동의해 주시기 바랍니다.</span></button><br /><br />

                <!-- BUTTON - 서비스 이용약관 및 개인정보 수집에 미 동의 시 결과조회가 열람이 지원되지 않습니다. -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupJoinDisagree"><em class="alt-txt">터치시팝업열림</em><span>팝업열림 - 서비스 이용약관 및 개인정보 수집에 미 동의 시 결과조회가 열람이 지원되지 않습니다.</span></button><br /><br />
            </div>
        </div>
    </div>

    <!-- POPUP - 본인인증 완료하였습니다. -->
    <div class="c-layer-popup kmi-popup type-modal" id="popupJoinCompletion" role="dialog" aria-labelledby="popupJoinCompletion_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg"></div>
            <div class="modal-field" tabindex="0">
                <!-- 닫힘버튼 class: popup-btn-close -->
                <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            <p id="popupJoinCompletion_Label">본인인증 완료하였습니다.</p>
                        </div>
                    </div>
                </div>

                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <button class="co-btn bg-navy-1 popup-btn-close"><em class="alt-txt">팝업닫힘</em><span>확인</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- POPUP - 본인인증 실패하였습니다. -->
    <div class="c-layer-popup kmi-popup type-modal" id="popupJoinFailure" role="dialog" aria-labelledby="popupJoinFailure_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg"></div>
            <div class="modal-field" tabindex="0">
                <!-- 닫힘버튼 class: popup-btn-close -->
                <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            <p id="popupJoinFailure_Label">본인인증 실패하였습니다.</p>
                        </div>
                    </div>
                </div>

                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <button class="co-btn bg-navy-1 popup-btn-close"><em class="alt-txt">팝업닫힘</em><span>확인</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- POPUP - 본인인증을 완료해 주시기 바랍니다. -->
    <div class="c-layer-popup kmi-popup type-modal" id="popupJoinRequest" role="dialog" aria-labelledby="popupJoinRequest_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg"></div>
            <div class="modal-field" tabindex="0">
                <!-- 닫힘버튼 class: popup-btn-close -->
                <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            <p id="popupJoinRequest_Label">본인인증을 완료해 주시기 바랍니다.</p>
                        </div>
                    </div>
                </div>

                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <button class="co-btn bg-navy-1 popup-btn-close"><em class="alt-txt">팝업닫힘</em><span>확인</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- POPUP - 서비스 이용약관 및 개인정보 수집에 동의해 주시기 바랍니다. -->
    <div class="c-layer-popup kmi-popup type-modal" id="popupJoinService" role="dialog" aria-labelledby="popupJoinService_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg"></div>
            <div class="modal-field" tabindex="0">
                <!-- 닫힘버튼 class: popup-btn-close -->
                <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            <p id="popupJoinService_Label">서비스 이용약관 및 개인정보 수집에<br />동의해 주시기 바랍니다.</p>
                        </div>
                    </div>
                </div>

                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <button class="co-btn bg-navy-1 popup-btn-close"><em class="alt-txt">팝업닫힘</em><span>확인</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- POPUP - 서비스 이용약관 및 개인정보 수집에 미 동의 시 결과조회가 열람이 지원되지 않습니다. -->
    <div class="c-layer-popup kmi-popup type-modal" id="popupJoinDisagree" role="dialog" aria-labelledby="popupJoinDisagree_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg"></div>
            <div class="modal-field" tabindex="0">
                <!-- 닫힘버튼 class: popup-btn-close -->
                <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            <p id="popupJoinDisagree_Label">서비스 이용약관 및 개인정보 수집에<br />미 동의 시 결과조회가 열람이<br />지원되지 않습니다.</p>
                        </div>
                    </div>
                </div>

                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <button class="co-btn bg-navy-1 popup-btn-close"><em class="alt-txt">팝업닫힘</em><span>확인</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
