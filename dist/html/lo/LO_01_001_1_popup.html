<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
    <meta name="apple-mobile-web-app-title" content="KMI 한국의학연구소" />

    <meta name="description" content="임직원 건강검진 위탁 운영은 WITH KMI가 함께합니다.">
    <meta name="keyword" content="WITH KMI, 위드 케이엠아이, 건강검진, KMI 한국의학연구소">
    <meta name="Robots" content="INDEX, FOLLOW">

    <meta name="og:type" content="website">
    <meta name="og:locale" content="ko_KO">
    <meta name="og:site_name" content="WITH KMI">
    <meta name="og:title" content="WITH KMI">
    <meta name="og:url" content="">
    <meta name="og:description" content="임직원 건강검진 위탁 운영은 WITH KMI가 함께합니다.">
    <meta name="og:image" content="../../images/kmi_info_img.jpg">


    <link rel="apple-touch-icon" sizes="120x120" href="../../images/logo/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="../../images/logo/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="../../images/logo/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../images/logo/apple-touch-icon-180x180.png" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="../../lib/datepicker/datepicker.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/swiper/js/swiper.min.js"></script>
    <script defer src="../../js/common.js"></script>
    <title>KMI 한국의학연구소</title>
</head>

<body>
    <div id="container">
        <div class="flex-wrap">
            <div class="flex-container">

                <!-- BUTTON - 가입하지 않은 아이디이거나, 잘못된 비밀번호입니다. -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupNullID"><em class="alt-txt">터치시팝업열림</em><span>팝업열림 - 가입하지 않은 아이디이거나, 잘못된 비밀번호입니다.</span></button><br /><br />

                <!-- BUTTON - 퇴직 처리된 임직원 입니다. -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupRetirement"><em class="alt-txt">터치시팝업열림</em><span>팝업열림 - 퇴직 처리된 임직원 입니다.</span></button><br /><br />

                <!-- BUTTON -  본인인증이 실패하였습니다. -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupVerificationFailed"><em class="alt-txt">터치시팝업열림</em><span>팝업열림 - 본인인증이 실패하였습니다.</span></button>
            </div>
        </div>
    </div>

    <!-- POPUP - 가입하지 않은 아이디이거나, 잘못된 비밀번호입니다. -->
    <div class="c-layer-popup kmi-popup type-modal" id="popupNullID" role="dialog" aria-labelledby="popupNullID_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg" aria-label="팝업의 배경입니다."></div>
            <div class="modal-field" tabindex="0">
                <!-- 닫힘버튼 class: popup-btn-close -->
                <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            <p id="popupNullID_Label">가입하지 않은 아이디이거나<br />잘못된 비밀번호입니다.</p>
                        </div>
                    </div>
                </div>

                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <button class="co-btn bg-navy-1 popup-btn-close"><span class="alt-txt">팝업 닫기</span><span>확인</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- POPUP - 퇴직 처리된 임직원 입니다. -->
    <div class="c-layer-popup kmi-popup type-modal" id="popupRetirement" role="dialog" aria-labelledby="popuppopupRetirement_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg" aria-label="팝업의 배경입니다."></div>
            <div class="modal-field" tabindex="0">
                <!-- 닫힘버튼 class: popup-btn-close -->
                <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            <p id="popuppopupRetirement_Label">퇴직 처리된 임직원 입니다.</p>
                        </div>
                    </div>
                </div>

                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <button class="co-btn bg-navy-1 popup-btn-close"><span class="alt-txt">팝업 닫기</span><span>확인</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- POPUP - 본인인증이 실패하였습니다. -->
    <div class="c-layer-popup kmi-popup type-modal" id="popupVerificationFailed" role="dialog" aria-labelledby="popupVerificationFailed_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg" aria-label="팝업의 배경입니다."></div>
            <div class="modal-field" tabindex="0">
                <!-- 닫힘버튼 class: popup-btn-close -->
                <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            <p id="popupVerificationFailed_Label">본인인증이 실패하였습니다.</p>
                        </div>
                    </div>
                </div>

                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <button class="co-btn bg-navy-1 popup-btn-close"><span class="alt-txt">팝업 닫기</span><span>확인</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
