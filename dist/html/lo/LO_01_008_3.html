<body>
    <div id="container">
        <div class="flex-wrap">
            <div class="flex-container">
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupFindPw3"><em class="alt-txt">터치시팝업열림</em><span>팝업열림 - 비밀번호 찾기 3단계</span></button>
            </div>
        </div>
    </div>

    <!-- full popup - 비밀번호 찾기 3단계 -->
    <div class="c-full-layer kmi-popup type-full" id="popupFindPw3" role="dialog" aria-labelledby="popupFindPw3_Label" aria-modal="true" aria-hidden="true">
        <div class="c-container" tabindex="0">
            <div class="full-header">
                <button class="btn-go-back">
                    <span>뒤로 가기</span>
                </button>
            </div>

            <div class="full-body">
                <!-- 비밀번호 찾기 3단계 -->
                <h4 id="popupFindPw3_Label" class="top-title-box type-step">
                    비밀번호 찾기
                    <i class="skip">3단계 중 3단게</i>
                    <div class="step" aria-hidden="true">
                        <span>3</span>/<span>3</span>
                    </div>
                </h4>

                <div class="cont-box type-btn-floating">
                    <p class="txt">회원님의 개인 정보 보호를 위해 비밀번호를 재설정해 주세요.</p>

                    <div class="c-input-sub-group">
                        <div class="per-column">
                            <input type="password" class="c-input" placeholder="새 비밀번호 입력해 주세요." />
                        </div>
                        <div class="per-column">
                            <input type="password" class="c-input" placeholder="새 비밀번호 재 입력해 주세요." />
                        </div>
                    </div>

                    <div class="box type1">
                        <p class="box-txt">안전한 비밀번호 만들기</p>
                        <ul class="list type1">
                            <li>비밀번호 생성 시 영문자, 소문자, 특수문자 중 2가지 이상 조합하여 8자리 이상 만들어 주세요.</li>
                            <li>특수문자를 연속으로 2번 이상 사용이 불가 합니다.</li>
                            <li>숫자, 영문자의 조합으로 8~12자리로 입력해주세요.</li>
                            <li>연속된 문자열 (1234또는 4321. abcd, dcba 등)을 4자 이상 사용 할 수 없습니다.</li>
                            <li>이전 비밀번호는 다시 사용 불가 합니다.</li>
                        </ul>
                    </div>
                </div>
                <!-- // 비밀번호 찾기 3단계 -->

                <!-- 확인 버튼 -->
                <div class="btn-floating">
                    <a href="javascript:void(0);" class="co-btn bg-navy-1" title="페이지이동"><span>확인</span></a>
                </div>
            </div>

          </div>
        </div> -->

    </div>
