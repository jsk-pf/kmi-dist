<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
    <meta name="apple-mobile-web-app-title" content="KMI 한국의학연구소" />

    <meta name="description" content="임직원 건강검진 위탁 운영은 WITH KMI가 함께합니다.">
    <meta name="keyword" content="WITH KMI, 위드 케이엠아이, 건강검진, KMI 한국의학연구소">
    <meta name="Robots" content="INDEX, FOLLOW">

    <meta name="og:type" content="website">
    <meta name="og:locale" content="ko_KO">
    <meta name="og:site_name" content="WITH KMI">
    <meta name="og:title" content="WITH KMI">
    <meta name="og:url" content="">
    <meta name="og:description" content="임직원 건강검진 위탁 운영은 WITH KMI가 함께합니다.">
    <meta name="og:image" content="../../images/kmi_info_img.jpg">


    <link rel="apple-touch-icon" sizes="120x120" href="../../images/logo/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="../../images/logo/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="../../images/logo/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../images/logo/apple-touch-icon-180x180.png" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="../../lib/datepicker/datepicker.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/swiper/js/swiper.min.js"></script>
    <script defer src="../../js/common.js"></script>
    <title>KMI 한국의학연구소</title>
</head>

<body>
    <div id="container">
        <div class="flex-wrap">
            <div class="flex-container">
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupFindId"><em class="alt-txt">터치시팝업열림</em><span>팝업열림 - 사번/아이디 찾기</span></button>
            </div>
        </div>
    </div>

    <!-- full popup - 사번/아이디 찾기 -->
    <div class="c-full-layer kmi-popup type-full" id="popupFindId" role="dialog" aria-labelledby="popupFindId_Label" aria-modal="true" aria-hidden="true">
        <div class="c-container" tabindex="0">
            <div class="full-header">
                <button class="btn-go-back">
                    <span>뒤로 가기</span>
                </button>
            </div>

            <div class="full-body">
                <h4 id="popupFindId_Label" class="top-title-box">사번/아이디 찾기</h4>

                <div class="cont-box type-btn-floating">
                    <p class="txt">아이디 찾기 방법을 선택해 주세요.</p>

                    <ul class="c-tab type-slide type-panel" role="tablist">
                        <li role="tab" aria-controls="find-mobile">
                            <input type="radio" name="findIdTab" id="findMobile" checked />
                            <label for="findMobile">휴대폰 전화번호</label>
                        </li>
                        <li role="tab" aria-controls="find-email">
                            <input type="radio" name="findIdTab" id="findEmail" />
                            <label for="findEmail">이메일</label>
                        </li>
                        <li role="tab">
                            <input type="radio" name="findIdTab" id="findIpin" />
                            <label for="findIpin">아이핀</label>
                        </li>
                    </ul>

                    <!-- 
              * 휴대폰 전화번호 panel
              * tab-panel show class: show || null
            -->
                    <div class="tab-panel show" role="tabpanel" aria-labelledby="find-mobile">
                        <div class="c-input-list type01">
                            <div class="row">
                                <div class="col per-column">
                                    <input type="text" class="c-input" placeholder="이름" />
                                </div>
                            </div>
                        </div>

                        <div class="c-input-sub-group">
                            <div class="per-column">
                                <div class="row inner c-input-btn-group">
                                    <div class="column input">
                                        <input type="number" class="c-input" placeholder="휴대폰 전화번호" pattern="\d*" />
                                    </div>
                                    <div class="column btns">
                                        <button type="button" class="co-btn type02 type-input-btn"><em class="alt-txt">등록된휴대폰번호로인증번호가옵니다</em><span>인증받기</span></button>
                                    </div>
                                </div>
                            </div>
                            <div class="per-column">
                                <div class="c-input-count">
                                    <input type="number" class="c-input" pattern="\d*" placeholder="인증번호 입력해 주세요." />
                                    <span class="count">05:00</span>
                                </div>
                                <!-- [comment] 
                    - 인증 완료시 해당 input으로 변경 
                  -->
                                <!-- <input type="text" class="c-input"  value="인증완료" readonly="readonly" /> -->
                            </div>
                        </div>
                    </div>

                    <!-- 이메일 panel -->
                    <div class="tab-panel" role="tabpanel" aria-labelledby="find-email">
                        <div class="c-input-list type01">
                            <div class="row">
                                <div class="col per-column">
                                    <input type="text" class="c-input" placeholder="이름" />
                                </div>
                            </div>
                        </div>

                        <div class="c-input-sub-group">
                            <div class="per-column">
                                <div class="row inner c-input-btn-group">
                                    <div class="column input">
                                        <input type="text" class="c-input" placeholder="이메일" />
                                    </div>
                                    <div class="column btns">
                                        <button type="button" class="co-btn type02 type-input-btn"><em class="alt-txt">등록된이메일로인증번호가옵니다</em><span>인증받기</span></button>
                                    </div>
                                </div>
                            </div>
                            <div class="per-column">
                                <input type="number" class="c-input" pattern="\d*" placeholder="인증번호 입력해 주세요." />
                                <!-- [comment] 
                    - 인증 완료시 해당 input으로 변경 
                  -->
                                <!-- <input type="text" class="c-input"  value="인증완료" readonly="readonly" /> -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 찾기 버튼 -->
                <div class="btn-floating">
                    <a href="javascript:void(0);" class="co-btn bg-navy-1" title="페이지 이동"><span>찾기</span></a>
                    <!-- 팝업열림 - 인증번호가 일치하지 않습니다 -->
                    <!-- <button type="button" class="co-btn bg-navy-1 btn-open-popup" data-toggle="modal" data-target="popupNotCertification"><span>찾기</span></button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- 팝업 - 인증번호가 일치하지 않습니다 -->
    <div class="c-layer-popup kmi-popup type-modal" id="popupNotCertification" role="dialog" aria-labelledby="popupNotCertification_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg" aria-label="팝업의 배경입니다."></div>
            <div class="modal-field" tabindex="0">
                <!-- 닫힘버튼 class: popup-btn-close -->
                <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            <p id="popupNotCertification_Label">인증번호가 일치하지 않습니다.</p>
                        </div>
                    </div>
                </div>

                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <button class="co-btn bg-navy-1 popup-btn-close"><span class="alt-txt">팝업 닫기</span><span>확인</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
