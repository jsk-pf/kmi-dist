                            <div class="col per-column label-input">
                                <label for="profileBirthday">생년월일</label>
                                <input type="number" id="profileBirthday" class="c-input" value="19780512" disabled />
                            </div>
                            <div class="col per-column">
                                <input type="number" class="c-input type-white" placeholder="(필수) 휴대폰 전화번호" pattern="\d*" disabled />
                            </div>
                            <div class="col per-column">
                                <input type="number" pattern="\d*" class="c-input" placeholder="유선전화" />
                            </div>
                            <div class="col per-column">

                                            </div>
