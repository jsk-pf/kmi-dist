<body>
    <div id="container">
        <div class="flex-wrap">
            <div class="flex-container">
                <!-- BUTTON - 검진 전 유의사항 -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupPrecautionsBeforeExam"><em class="alt-txt">두번탭하면,팝업열림</em><span>팝업열림 - 검진 전 유의사항</span></button><br /><br />
            </div>
        </div>
    </div>

    <!-- POPUP - 검진 전 유의사항 -->
    <div class="c-layer-popup kmi-popup type-modal" id="popupPrecautionsBeforeExam" role="dialog" aria-labelledby="popupPrecautionsBeforeExam_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg"></div>
            <div class="modal-field" tabindex="0">

                <div class="c-modal-header">
                    <!-- 닫힘버튼 class: popup-btn-close -->
                    <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>
                    <div class="c-modal-title-field">
                        <h3 id="popupPrecautionsBeforeExam_Label" class="c-title">검진 전 유의사항</h3>
                    </div>
                </div>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            <p>검진 예약 변경 및 취소는 예약 일로부터 최소 7일 전에만 가능합니다.</p>
                            <p>하루 검진 인원이 제한된 대장 내시경, 심장초음파, MRI 등은 조기에 마감될 수 있으니 검진 1개월 전 (토요일 2개월 전)부터 미리 예약을 부탁드립니다.</p>
                            <p>모든 수검자께서는 반드시 신분증을 지참하여 주시기 바랍니다. 미 지참하실 경우 일부 검사가 제한될 수 있습니다.</p>
                            <p>예약 당일 검진 No-Show 발생 시 추후 검진 예약에 제약 사항이 발생할 수 있습니다.</p>
                        </div>
                    </div>
                </div>
                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <a href="javascript:void(0);" class="co-btn bg-navy-1" title="페이지 이동"><span>확인</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
