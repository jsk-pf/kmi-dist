<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
    <meta name="apple-mobile-web-app-title" content="KMI 한국의학연구소" />
    <link rel="apple-touch-icon" sizes="120x120" href="../../images/logo/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="../../images/logo/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="../../images/logo/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../images/logo/apple-touch-icon-180x180.png" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="../../lib/datepicker/datepicker.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/swiper/js/swiper.min.js"></script>
    <script defer src="../../js/common.js"></script>
    <title>KMI 한국의학연구소</title>
</head>


<body>
    <div id="container">
        <div class="flex-wrap">
            <div class="flex-container">
                <!-- BUTTON - 검사항목을 선택해 주시기 바랍니다. -->
                <a href="javascript:void(0);" class="btn-open-popup" title="팝업열림" data-toggle="modal" data-target="popupSelectInspectionItems"><span>팝업 확인용 버튼 - 다음 버튼</span></a>
                <br /><br /><br />
                <!-- CARD - 회사검진 기간 내 불가 -->

                <a href="javascript:void(0);" class="btn-open-popup" title="팝업열림" data-toggle="modal" data-target="popupNotAvailableInspection"><span>팝업 확인용 버튼 - 대장내시경 검사 일정이 회사 검진 기간 내 불가합니다.....</span></a>



                <br /><br /><br />
                <!-- BUTTON - 기본 건강검진(화이트) 프로그램에 최근 발병률이 높아진 질병을 체크하고자 초음파 검사(경동맥 초음파, 심장 초음파와 CT 검사를 강화했습니다. -->
                <a href="javascript:void(0);" class="btn-open-popup" title="팝업열림" data-toggle="modal" data-target="popupWhiteProgram"><span>팝업 확인용 버튼 - 기본 건강검진(화이트) 프로그램에..</span></a>
            </div>
        </div>

        <!-- POPUP - 검사항목을 선택해 주시기 바랍니다. -->
        <div class="c-layer-popup kmi-popup type-modal" id="popupSelectInspectionItems" role="dialog" aria-labelledby="popupSelectInspectionItems_Label" aria-modal="true" aria-hidden="true">
            <div class="modal-wrap">
                <div class="popup-bg" aria-label="팝업의 배경입니다."></div>
                <div class="modal-field" tabindex="0">
                    <!-- 닫힘버튼 class: popup-btn-close -->
                    <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                    <div class="c-modal-body">
                        <div class="c-modal-inner">
                            <div class="in-cont">

                                <p id="popupSelectInspectionItems_Label">검사항목을 선택해 주시기 바랍니다.</p>
                            </div>
                        </div>
                    </div>

                    <div class="c-modal-footer">
                        <div class="inner">
                            <div class="buttons">
                                <button class="co-btn bg-navy-1 popup-btn-close"><span class="alt-txt">팝업 닫기</span><span>확인</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- POPUP - 회사검진 기간 내 불가 -->
        <div class="c-layer-popup kmi-popup type-modal" id="popupNotAvailableInspection" role="dialog" aria-labelledby="popupNotAvailableInspection_Label" aria-modal="true" aria-hidden="true">
            <div class="modal-wrap">
                <div class="popup-bg" aria-label="팝업의 배경입니다."></div>
                <div class="modal-field" tabindex="0">
                    <!-- 닫힘버튼 class: popup-btn-close -->
                    <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                    <div class="c-modal-body">
                        <div class="c-modal-inner">
                            <div class="in-cont">

                                <p id="popupNotAvailableInspection_Label">
                                    <span>대장내시경 검사 일정이 회사 검진 기간 내 불가합니다.</span>
                                    <span>대장 내시경 검사만 별도의 일정으로 예약을 원하실 경우 확인 버튼을 눌러주세요.</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="c-modal-footer">
                        <div class="inner">
                            <div class="buttons">
                                <button class="co-btn is-outline-navy-1 popup-btn-close"><span class="alt-txt">팝업 닫기</span><span>취소</span></button>
                                <a href="javascript:void(0);" title="페이지이동" class="co-btn bg-navy-1"><span>확인</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- POPUP - 기본 건강검진(화이트) 프로그램에 최근 발병률이 높아진 질병을 체크하고자 초음파 검사(경동맥 초음파, 심장 초음파와 CT 검사를 강화했습니다. -->
        <div class="c-layer-popup kmi-popup type-modal" id="popupWhiteProgram" role="dialog" aria-labelledby="popupWhiteProgram_Label" aria-modal="true" aria-hidden="true">
            <div class="modal-wrap">
                <div class="popup-bg" aria-label="팝업의 배경입니다."></div>
                <div class="modal-field" tabindex="0">
                    <!-- 닫힘버튼 class: popup-btn-close -->
                    <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                    <div class="c-modal-body">
                        <div class="c-modal-inner">
                            <div class="in-cont">

                                <p id="popupWhiteProgram_Label">
                                    기본 건강검진(화이트) 프로그램에 최근 발병률이 높아진 질병을 체크하고자 초음파 검사(경동맥 초음파, 심장 초음파와 CT 검사를 강화했습니다.
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="c-modal-footer">
                        <div class="inner">
                            <div class="buttons">
                                <a href="javascript:void(0);" title="팝업닫힘" class="co-btn bg-navy-1 popup-btn-close"><span>확인</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
