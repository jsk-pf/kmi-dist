<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
    <meta name="apple-mobile-web-app-title" content="KMI 한국의학연구소" />
    <link rel="apple-touch-icon" sizes="120x120" href="../../images/logo/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="../../images/logo/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="../../images/logo/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../images/logo/apple-touch-icon-180x180.png" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="../../lib/datepicker/datepicker.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/swiper/js/swiper.min.js"></script>
    <script defer src="../../js/common.js"></script>
    <title>KMI 한국의학연구소</title>
</head>


<body>
    <div id="container">
        <div class="flex-wrap">
            <div class="flex-container">
                <!-- BUTTON - 검진결과 더보기 -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupViewMoreExam"><span>팝업 확인용 버튼</span></button>
            </div>
        </div>
    </div>

    <!-- POPUP - 검진결과 더보기 -->
    <div class="c-layer-popup kmi-popup type-modal popup-view-more-exam" id="popupViewMoreExam" role="dialog" aria-labelledby="popupViewMoreExam_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg"></div>
            <div class="modal-field" tabindex="0">
                <div class="c-modal-header">
                    <!-- 닫힘버튼 class: popup-btn-close -->
                    <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>
                    <div class="c-modal-title-field">
                        <h3 id="popupViewMoreExam_Label" class="c-title">검진결과 더보기</h3>
                    </div>
                </div>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            <div class="c-input-sub-group">
                                <div class="per-column">
                                    <input type="text" class="c-input" placeholder="이름" />
                                </div>
                                <div class="per-column">
                                    <input type="number" pattern="\d*" class="c-input" placeholder="휴대전화" />
                                </div>
                            </div>
                            <div class="c-rdochk type01">
                                <input type="radio" id="resExamFindMobile" name="resExamFind" />
                                <label for="resExamFindMobile" class="chk-label"><i></i><span>회원정보에 등록한 휴대전화으로 찾기</span></label>
                            </div>
                            <div class="c-rdochk type01">
                                <input type="radio" id="resExamFindEmail" name="resExamFind" />
                                <label for="resExamFindEmail" class="chk-label"><i></i><span>회원정보에 등록한 이메일로 찾기</span></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <a href="javascript:void(0);" class="co-btn is-outline-navy-1 popup-btn-close" title="팝업닫힘"><span>취소</span></a>
                            <a href="javascript:void(0);" class="co-btn bg-navy-1" title="페이지 이동"><span>확인</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
