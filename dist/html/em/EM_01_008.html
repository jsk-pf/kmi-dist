<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
    <meta name="apple-mobile-web-app-title" content="KMI 한국의학연구소" />
    <link rel="apple-touch-icon" sizes="120x120" href="../../images/logo/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="../../images/logo/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="../../images/logo/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../images/logo/apple-touch-icon-180x180.png" />
    <link rel="stylesheet" href="../../lib/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="../../lib/datepicker/datepicker.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/swiper/js/swiper.min.js"></script>
    <script defer src="../../js/common.js"></script>
    <title>KMI 한국의학연구소</title>
</head>


<body>
    <div id="container">
        <div class="flex-wrap">
            <!-- Header -->
            <header class="header co-header">
                <!-- 기업 로고에 따른 alt값 부여 -->
                <!-- 흑백로고 -->
                <h1 class="logo">
                    <a href="javascrpit:void(0);"><img src="../../images/dummy/dummy_logo01.png" alt="LG화학 로고" /></a>
                </h1>
                <!-- 컬러로고: type-color -->
                <!-- <h1 class="logo type-color">
    <a href="javascrpit:void(0);"><img src="../../images/dummy/dummy_logo02.png" alt="LG화학 로고" /></a>
  </h1> -->
                <div class="menu">
                    <button type="button" class="btn-open-gnb">
                        <span class="skip">전체 메뉴 열기</span>
                        <img src="../../images/ico/ico_gnb_hamberger.svg" alt="전체메뉴 아이콘" />
                    </button>
                </div>
            </header>

            <div class="flex-container">
                <div class="em-block type-btn-floating">
                    <h1 class="tit type-step type-floating">
                        최종확인
                        <i class="skip">3단계 중 3단게</i>
                        <div class="step" aria-hidden="true">(<span>3</span>/<span>3</span>)</div>
                    </h1>

                    <div class="tab-floating">
                        <ul class="c-tab type-slide type-move type-step" role="tablist" data-tablist="health-screenings">
                            <li role="tab" aria-controls="hs-person-tab-panel">
                                <a href="javascript:void(0);" title="비활성화된버튼" class="tab is-disable">검진 대상자</a>
                            </li>
                            <li role="tab" aria-controls="hs-institution-tab-panel">
                                <a href="javascript:void(0);" title="페이지 이동" class="tab is-disable">검진기관</a>
                            </li>
                            <li role="tab" aria-controls="hs-day-tab-panel">
                                <a href="javascript:void(0);" title="페이지 이동" class="tab is-disable">검사 일자</a>
                            </li>
                            <li role="tab" aria-controls="hs-confirm-tab-panel">
                                <a href="javascript:void(0);" title="페이지 이동" class="tab active">최종확인</a>
                            </li>
                        </ul>
                    </div>

                    <div class="tab-panel show" role="tabpanel" aria-labelledby="hs-confirm-tab-panel" data-panelname="health-screenings">

                        <h2>검진 상품</h2>
                        <div class="c-input-list type01">
                            <div class="row">
                                <div class="col per-column label-input">
                                    <label for="cancelHospital">검진 기관</label>
                                    <input type="text" class="c-input" id="cancelHospital" value="한국의학연구소 강남 센터" disabled />
                                </div>

                                <div class="col per-column label-input">
                                    <label for="cancelAddress">검진 기관 주소</label>
                                    <input type="text" class="c-input" id="cancelAddress" value="서울시 강남구 테헤란로" disabled />
                                </div>

                                <div class="col per-column label-input">
                                    <label for="cancelName">검진상품명 <span class="alt-txt">두번탭하면,세부검진항목으로,페이지이동</span> </label>
                                    <input type="text" class="c-input type-link" id="cancelName" value="정밀종합검진 일반형" disabled />
                                </div>
                            </div>
                        </div>

                        <h2>검진일자</h2>
                        <div class="c-input-list type01">
                            <div class="row">
                                <div class="col per-column label-input">
                                    <label for="firstHopeDay">1차 검진일자<span class="alt-txt">2022년5월7일오후</span></label>
                                    <div class="c-input-date" aria-hidden="true">
                                        <input type="text" class="c-input btn-date-picker" value="2022-05-07 / 오후" autocomplete="off" id="firstHopeDay" disabled />
                                        <span><i class="date-btn"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h2>개인정보</h2>
                        <div class="c-input-list type01">
                            <div class="row">
                                <div class="col per-column label-input">
                                    <label for="cancelPersonName">검진자명</label>
                                    <input type="text" class="c-input" id="cancelPersonName" value="홍길동" disabled />
                                </div>
                                <div class="col per-column label-input">
                                    <label for="cancelPersonBirth">생년월일</label>
                                    <input type="text" class="c-input" id="cancelPersonBirth" value="780101" disabled />
                                </div>
                                <div class="col per-column label-input">
                                    <label for="cancelPersonGender">성별</label>
                                    <input type="text" class="c-input" id="cancelPersonGender" value="남" disabled />
                                </div>
                                <div class="col per-column label-input">
                                    <label for="cancelPersonMobile">휴대폰 전화번호</label>
                                    <input type="text" class="c-input" id="cancelPersonMobile" value="010-1234-5678" disabled />
                                </div>
                                <div class="col per-column label-input">
                                    <label for="cancelPersonPhone">전화번호</label>
                                    <input type="text" class="c-input" id="cancelPersonPhone" value="" disabled />
                                </div>
                                <div class="col per-column label-input">
                                    <label for="cancelPersonEmail">이메일</label>
                                    <input type="text" class="c-input" id="cancelPersonEmail" value="test@text.com" disabled />
                                </div>
                                <div class="col per-column label-input">
                                    <label for="cancelPersonAddress">주소</label>
                                    <input type="text" class="c-input" id="cancelPersonAddress" value="서울시 종로구 세종대로 23길" disabled />
                                </div>
                                <div class="col per-column label-input">
                                    <label for="cancelPersonDetailAddress">상세주소</label>
                                    <input type="text" class="c-input" id="cancelPersonDetailAddress" value="세종빌딩" disabled />
                                </div>
                                <div class="col per-column label-input">
                                    <label for="cancelPersonpatientReception">검진 결과 수신 방법</label>
                                    <input type="text" class="c-input" id="cancelPersonpatientReception" value="우편수신" disabled />
                                </div>
                                <div class="col per-column label-input">
                                    <label for="cancelPersonpatientReq">요청사항</label>
                                    <div class="c-txtarea-field">
                                        <textarea id="cancelPersonpatientReq" class="c-txt-area type02" disabled>혈압약을 복용중입니다.</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="btn-bottom-floating">
                            <a href="javascript:void(0);" class="co-btn btn-cancel" title="페이지이동"><span>예약하기</span></a>
                        </div>
                    </div>
                </div>

                <button class="btn-move-top"><span class="skip">터치시최상단으로이동</span></button>
            </div>
            <!-- footer -->
            <footer class="footer type-default">
                <a href="javascript:void(0);" title="페이지이동" class="img-logo"><img src="../../images/logo/footer_logo_01.svg" alt="KMI 재단법인 한국의학연구소 KOREA MEDICAL INSTITUTE" /></a>

                <div class="btn-list type-footer">
                    <a href="javascript:void(0);" title="페이지 이동">이용약관</a>
                    <a href="javascript:void(0);" title="페이지 이동">개인정보처리방침</a>
                    <a href="javascript:void(0);" title="페이지 이동">이용가이드</a>
                </div>

                <div class="footer-txt">
                    상호 : 재단법인 한국의학연구소 ㅣ 대표자 : 이상호<br />
                    03173 서울시 종로구 세종대로 23길 54(당주동, 세종빌딩)<br />
                    전화 : <a href="tel:1599-7070">1599-7070</a> ㅣ 전자우편주소 : <a href="mailto:webmaster@kmi.or.kr">webmaster@kmi.or.kr</a><br />
                    사업자등록번호 : 130-82-06960
                </div>

                <div class="copyright">
                    Copyright© KMI.All Rights Reserved.
                </div>
            </footer>
        </div>
    </div>
    <!-- GNB -->
    <!-- // GNB -->
</body>

</html>
