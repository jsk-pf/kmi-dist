    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/swiper/js/swiper.min.js"></script>

    <title>KMI 한국의학연구소</title>
</head>

<body>
    <div id="container">
        <div class="flex-wrap">
            <div class="flex-container">
                <!-- BUTTON - 등록되지 않은 아이디거나 휴대폰 전화번호입니다. -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupNullID"><span>팝업열림 - 등록되지 않은 아이디거나 휴대폰 전화번호입니다.</span></button><br /><br />

                <!-- BUTTON - 서비스 이용약관, 개인 정보 수집, 제3자 제공, 민감정보 수집 미동의 시 서비스 예약이 불가능합니다. -->
                <button type="button" class="btn-open-popup" data-toggle="modal" data-target="popupDisagree"><span>팝업열림 - 서비스 이용약관, 개인 정보 수집, 제3자 제공, 민감정보 수집 미동의 시 서비스 예약이 불가능합니다.</span></button><br /><br />
            </div>
        </div>
    </div>

    <!-- POPUP - 등록되지 않은 아이디거나 휴대폰 전화번호입니다. -->
    <div class="c-layer-popup kmi-popup type-modal" id="popupNullID" role="dialog" aria-labelledby="popupNullID_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg"></div>
            <div class="modal-field" tabindex="0">
                <!-- 닫힘버튼 class: popup-btn-close -->
                <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            <p id="popupNullID_Label">등록되지 않은 아이디거나 휴대폰 전화번호입니다.</p>
                        </div>
                    </div>
                </div>

                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <button class="co-btn bg-navy-1 popup-btn-close"><em class="alt-txt">팝업닫힘</em><span>확인</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- POPUP - 등록되지 않은 아이디거나 휴대폰 전화번호입니다. -->
    <div class="c-layer-popup kmi-popup type-modal" id="popupDisagree" role="dialog" aria-labelledby="popupDisagree_Label" aria-modal="true" aria-hidden="true">
        <div class="modal-wrap">
            <div class="popup-bg"></div>
            <div class="modal-field" tabindex="0">
                <!-- 닫힘버튼 class: popup-btn-close -->
                <button type="button" class="popup-cls-btn popup-btn-close"><span class="skip">팝업 닫기</span></button>

                <div class="c-modal-body">
                    <div class="c-modal-inner">
                        <div class="in-cont">
                            <p id="popupDisagree_Label">서비스 이용약관, 개인 정보 수집, 제3자 제공, 민감정보 수집 미동의 시 서비스 예약이 불가능합니다.</p>
                        </div>
                    </div>
                </div>

                <div class="c-modal-footer">
                    <div class="inner">
                        <div class="buttons">
                            <button class="co-btn bg-navy-1 popup-btn-close"><em class="alt-txt">팝업닫힘</em><span>확인</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
