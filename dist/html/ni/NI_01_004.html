  </h1> -->
                <div class="menu">

                        <img src="../../images/ico/ico_gnb_hamberger.svg" alt="전체메뉴 아이콘" />

            </header>

            <div class="flex-container">
                <div class="ni-block">
                    <h1 class="tit type-floating">서비스 문의</h1>

                    <!--
              * 탭 터치 시 페이지 이동되는 case
              * 탭의 aria-controls와 panel의 aria-labelledby가 동일해야 됨
              * 스크롤 시 floating 되는 tab의 경우 div.tab-floating 필요
            -->
                    <div class="tab-floating">
                        <ul class="c-tab type-slide type-move" role="tablist" data-tablist="contact">
                            <li role="tab" aria-controls="contact-tab-panel">
                                <a href="javascript:void(0);" title="페이지 이동" class="tab active">문의하기</a>
                            </li>
                            <li role="tab" aria-controls="contact-list-tab-panel">
                                <a href="javascript:void(0);" title="페이지 이동" class="tab">문의내역</a>
                            </li>
                        </ul>
                    </div>

                    <!-- 
              * 전체 panel
              * tab-panel show class: show || null
              * 탭 터치 후 새로고침 된 후: panel의 aria-labelledby가 탭의 active class를 가진 aria-controls로 바뀜
            -->
                    <div class="tab-panel show" role="tabpanel" aria-labelledby="contact-tab-panel" data-panelname="contact">

                        <div class="c-input-list service-form">
                            <div class="row">
                                <div class="col per-column label-input">
                                    <label for="selectService">인증방법</label>
                                    <div class="c-select">
                                        <select title="선택" id="selectService">
                                            <option value="" selected="">선택</option>
                                            <option value="">오류신고</option>
                                            <option value="">서비스제안</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col per-column label-input">
                                    <label for="serviceContents">문의내용</label>
                                    <div class="c-txtarea-field">
                                        <textarea id="serviceContents" class="c-txt-area" placeholder="내용을 입력하세요."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="terms type-box">
                            <div class="c-chkbox type01">
                                <input type="checkbox" id="serviceTermsPrivacy">
                                <label for="serviceTermsPrivacy" class="chk-label"><i></i><span>[필수] 개인정보 정보 수집 동의</span></label>
                            </div>
                            <div class="terms-box">
                                <div class="inner">
                                    <div class="terms-row">
                                        수집항목<br />이름, 문의 내용<br /><br />
                                        이용목적<br />고객 문의 답변
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="box type4">
                            위의 개인정보 수집&middot;이용에 동의하지 않으실 경우 건강검진 상담 진행이 제한 될 수 있습니다.
                        </div>

                        <!-- 등록하기 -->
                        <button class="co-btn btn-view-more"><span class="alt-txt">페이지 이동</span><span>등록하기</span></button>
                    </div>

                <!-- 상단으로 이동 버튼 -->
